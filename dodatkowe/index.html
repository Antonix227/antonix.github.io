<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dodatkowe</title>
</head>
<body>
    <div id="container">
        <div id="przyslowia">
    <p>Od 
        <span class="rzeczownik">piwa</span>
        <span class="rzeczownik">głowa</span>
        <span class="czasownik">się kiwa</span></p>
    <p>
        <span class="rzeczownik">Ciekawość</span>
         to pierwszy
          <span class="rzeczownik">stopień</span> 
          do <span class="rzeczownik">piekła</span>
    </p>
    <p>
        <span class="rzeczownik">Indyk</span> 
        <span class="czasownik">myślał</span> 
        o 
        <span class="rzeczownik">niedzieli</span>
        , a w 
        <span class="rzeczownik">sobotę łeb</span>
         mu 
        <span class="czasownik">ścięli</span>
    </p>
    <p>
        <span class="przymiotnik">Wysoki</span> 
        jak 
        <span class="rzeczownik">brzoza</span>
        , a 
        <span class="przymiotnik">głupi</span>
         jak 
        <span class="rzeczownik">koza</span>
    </p>
</div>
</div>
</body>
</html>
